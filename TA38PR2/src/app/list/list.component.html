@for (mail of mails; track $index) {
    <div class="card my-3">
        <div>
            <p class="ms-3 mt-3 mb-1 fw-bold">{{mail.name}}</p>
            <p class="mx-3 mb-1 fst-italic">{{mail.mail}}</p>
            <hr>
            <p class="mx-3">{{mail.msg}}</p>
        </div>
    </div>     
}
